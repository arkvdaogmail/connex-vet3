<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeChain SDK-Kit</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        referrerpolicy="no-referrer" />

  <!-- Dark theme styles -->
  <style>
    :root{
      --primary:#4e54c8; --primary-dark:#363b9c; --secondary:#2dce89;
      --dark:#1e1e2d; --light:#f8f9fa; --gray:#6c757d;
      --success:#28a745; --danger:#dc3545; --border:#2a2a3a;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Verdana,sans-serif;}
    body{
      min-height:100vh;
      background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
      color:var(--light);
      padding:20px;
    }
    .container{max-width:1200px;margin:0 auto;}
    header{text-align:center;margin-bottom:28px;}
    .logo{display:flex;align-items:center;gap:10px;justify-content:center;}
    .logo i{font-size:28px;color:var(--secondary);}
    .logo h1{font-size:28px;background:linear-gradient(90deg,#4facfe,#00f2fe);-webkit-background-clip:text;color:transparent;}
    .subtitle{color:#a9b7d0;margin-top:6px;text-align:center;}
    .grid{display:grid;gap:24px;grid-template-columns:1fr 1fr;}
    @media(max-width:900px){.grid{grid-template-columns:1fr;}}
    .panel{background:rgba(30,30,45,0.85);border:1px solid rgba(255,255,255,0.1);
      border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,0.35);padding:22px;}
    .panel-title{display:flex;align-items:center;gap:10px;padding-bottom:12px;
      border-bottom:1px solid rgba(255,255,255,0.08);margin-bottom:16px;}
    .panel-title i{font-size:22px;color:var(--secondary);}
    .input{width:100%;padding:12px 14px;border-radius:10px;border:1px solid var(--border);
      background:rgba(45,45,65,0.7);color:var(--light);margin:8px 0 12px;}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:12px 16px;border-radius:10px;
      font-weight:600;border:none;cursor:pointer;}
    .btn-primary{background:linear-gradient(90deg,var(--primary),var(--primary-dark));color:#fff;}
    .btn-success{background:linear-gradient(90deg,#2dce89,#1ca064);color:#fff;}
    .status{margin-top:14px;padding:12px;border-radius:10px;font-weight:600;display:none;}
    .status.success{display:block;color:#34d399;background:rgba(16,185,129,0.15);border:1px solid rgba(16,185,129,0.35);}
    .status.error{display:block;color:#f87171;background:rgba(239,68,68,0.15);border:1px solid rgba(239,68,68,0.35);}
    .drop{border:2px dashed rgba(255,255,255,0.2);border-radius:10px;padding:24px;
      background:rgba(45,45,65,0.3);text-align:center;cursor:pointer;}
    .hash-box{background:rgba(0,0,0,0.35);padding:14px;border-radius:10px;
      font-family:monospace;word-break:break-all;}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"><i class="fas fa-link"></i><h1>WeChain SDK‑Kit</h1></div>
      <p class="subtitle">Enhanced interface with document upload and SHA‑256 hash generation.</p>
    </header>

    <div class="grid">
      <!-- Left panel: wallet + transaction tester -->
      <section class="panel">
        <div class="panel-title"><i class="fas fa-exchange-alt"></i><h2>WeChain Transaction Tester</h2></div>
        <div style="display:flex;gap:12px;align-items:center;margin-bottom:14px;">
          <button class="btn btn-primary" id="connectWallet"><i class="fas fa-plug"></i>Connect Wallet</button>
          <span id="walletNote" style="opacity:.8;">Ledger + Sync2 (simulated)</span>
        </div>
        <label>Recipient Address</label>
        <input id="recipient" class="input" placeholder="0x..." value="0x742d35Cc6634C0532925a3b844Bc454e4438f44e">
        <label>Amount (VET)</label>
        <input id="amount" class="input" type="number" step="0.01" value="0.1">
        <button class="btn btn-success" id="sendTransaction"><i class="fas fa-paper-plane"></i>Send Test Transaction</button>
        <div id="txStatus" class="status"></div>
      </section>

      <!-- Right panel: file upload + hash generator -->
      <section class="panel">
        <div class="panel-title"><i class="fas fa-fingerprint"></i><h2>SHA‑256 Hash Generator</h2></div>
        <div class="drop" id="dropZone">
          <i class="fas fa-cloud-upload-alt" style="font-size:28px;"></i>
          <h3>Upload Document</h3>
          <p style="opacity:0.8;">Drag & drop or click to browse (PDF/DOC/JPG/PNG)</p>
          <input type="file" id="fileInput" hidden accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
        </div>
        <div id="fileInfo" style="margin-top:12px;display:none;">
          <div><strong>File:</strong> <span id="fileName">-</span></div>
          <div><strong>Type:</strong> <span id="fileType">-</span></div>
          <div><strong>Size:</strong> <span id="fileSize">-</span></div>
        </div>
        <button class="btn btn-primary" id="generateHash" style="margin-top:12px;"><i class="fas fa-hashtag"></i>Generate SHA‑256 Hash</button>
        <div id="hashWrap" style="display:none;margin-top:12px;">
          <label style="opacity:0.8;">Generated Hash</label>
          <div id="hashValue" class="hash-box">—</div>
          <button class="btn" id="copyHash" style="margin-top:8px;"><i class="fas fa-copy"></i>Copy</button>
        </div>
      </section>
    </div>

    <footer style="text-align:center;opacity:0.8;margin-top:28px;">WeChain SDK‑Kit v2.5</footer>
  </div>

  <script>
    // simple wallet connect simulation
    const connectWalletBtn=document.getElementById('connectWallet');
    const sendBtn=document.getElementById('sendTransaction');
    const txStatus=document.getElementById('txStatus');
    let isWalletConnected=false;

    connectWalletBtn.addEventListener('click',()=>{
      isWalletConnected=true;
      connectWalletBtn.classList.remove('btn-primary');
      connectWalletBtn.classList.add('btn-success');
      connectWalletBtn.innerHTML='<i class="fas fa-check"></i> Wallet Connected';
      txStatus.className='status success';
      txStatus.textContent='Wallet connected (simulated).';
    });

    sendBtn.addEventListener('click',()=>{
      if(!isWalletConnected){
        txStatus.className='status error';
        txStatus.textContent='Connect wallet first.';
        return;
      }
      const amt=document.getElementById('amount').value;
      const to=document.getElementById('recipient').value;
      txStatus.className='status';
      txStatus.style.display='block';
      txStatus.textContent='Processing...';
      setTimeout(()=>{
        txStatus.className='status success';
        txStatus.textContent=`Success: Sent ${amt} VET to ${to.slice(0,10)}… (simulated)`;
      },800);
    });

    // File upload & hash generator
    const dropZone=document.getElementById('dropZone');
    const fileInput=document.getElementById('fileInput');
    const fileInfo=document.getElementById('fileInfo');
    const fileName=document.getElementById('fileName');
    const fileType=document.getElementById('fileType');
    const fileSize=document.getElementById('fileSize');
    let currentFile=null;

    function handleFile(file){
      currentFile=file;
      fileInfo.style.display='block';
      fileName.textContent=file.name;
      fileType.textContent=file.type||'unknown';
      fileSize.textContent=(file.size/1024/1024).toFixed(2)+' MB';
    }

    dropZone.addEventListener('click',()=>fileInput.click());
    dropZone.addEventListener('dragover',e=>{e.preventDefault();dropZone.style.borderColor='var(--primary)';});
    dropZone.addEventListener('dragleave',()=>{dropZone.style.borderColor='rgba(255,255,255,0.2)';});
    dropZone.addEventListener('drop',e=>{
      e.preventDefault();
      dropZone.style.borderColor='rgba(255,255,255,0.2)';
      if(e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]);
    });
    fileInput.addEventListener('change',e=>{
      if(e.target.files[0]) handleFile(e.target.files[0]);
    });

    document.getElementById('generateHash').addEventListener('click',async()=>{
      if(!currentFile){alert('Upload a file first');return;}
      const buf=await currentFile.arrayBuffer();
      const digest=await crypto.subtle.digest('SHA-256',buf);
      const hex=[...new Uint8Array(digest)].map(b=>b.toString(16).padStart(2,'0')).join('');
      document.getElementById('hashWrap').style.display='block';
      document.getElementById('hashValue').textContent=hex;
    });

    document.getElementById('copyHash').addEventListener('click',()=>{
      navigator.clipboard.writeText(document.getElementById('hashValue').textContent||'');
    });
  </script>
</body>
</html>
